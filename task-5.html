<!DOCTYPE html>

<head>

<body>
    <script>
        class Circle
         {
            constructor(radius) 
            {
                this.radius = radius;
            }
            getArea()
             {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }
        class Cone extends Circle 
        {
            constructor(radius, height) 
            {
                super(radius);
                this.height = height;
            }

            getVolume() 
            {
                return (1 / 3) * Math.PI * Math.pow(this.radius, 2) * this.height;
            }

            getArea() 
            {
                let slantHeight = Math.sqrt(Math.pow(this.radius, 2) + Math.pow(this.height, 2));
                return Math.PI * this.radius * (this.radius + slantHeight);
            }
        }
        let cone = new Cone(3, 5);
        console.log(`Объем конуса: ${cone.getVolume().toFixed(2)}`);
        console.log(`Площадь поверхности конуса: ${cone.getArea().toFixed(2)}`);
    </script>
</body>
</html>
